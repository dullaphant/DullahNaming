<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Waster</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    #enter-btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #enter-btn:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function handleEnter() {
      const username = prompt("Enter your username:");
      if (username) {
        alert(`${username}, I just wasted your time lol`);
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
      }
    }
  </script>
</head>

<body>
  <button id="enter-btn" onclick="handleEnter()">Enter</button>
</body>

</html>
